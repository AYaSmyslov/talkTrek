<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkTrek Сообщество</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="../../../src/assets/styles/main.css">
  <link rel="stylesheet" href="../../../src/assets/styles/messenger.css">

</head>
<body>
  <header>
    <i class="fa fa-chevron-left" id="goMainBtn"></i>
    <h1>TalkTrek</h1>
</header>
<div class="chat-box">
  <div class="chat-sender">
    <div class="row-panda">
      <textarea class="message" placeholder="Написать сообщение..."></textarea>
      <button id="send">send</button>
    </div>
  </div>
  <div class="chat-box-container"></div>
</div>
<p class="helper"></p>
<script src="../../../src/assets/scripts/local/tools.js"></script>
<script src="../../../src/assets/scripts/local/messenger.js"></script>
</body>
</html>
