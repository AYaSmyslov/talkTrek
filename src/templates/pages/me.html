<!DOCTYPE html>
<html>

<head>
  <title>TalkTrek Профиль</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../../../src/assets/styles/translate.css">
  <link rel="stylesheet" href="../../../src/assets/styles/main.css">
  <link rel="stylesheet" href="../../../src/assets/styles/me.css">
</head>

<body>
    <header>
        <i class="fa fa-chevron-left" id="goMainBtn"></i>
        <h1>TalkTrek</h1>
		<i class="fa fa-cog" id="goSettingsBtn"></i>
    </header>
<div class="center">
	<div class="login register">
		<div class="logo"></div>
		<div class="content">
			<form id="app">
				<h3 class="title">Профиль</h3>
				<div class="name-group">
					<label for="username" id="userLabel">Имя пользователя</label>
					<h3 class="title" id="username">Loading...</h3>
					<!-- <p class="help-block">Ваш URL: http://talktrek.ru/<span id="user"></span></p> -->
				</div>
				<div class="mail-group">
					<label for="level">Уровень</label>
					<h3 class="title" id="level">Loading...</h3>
					<span class="help-block">Решайте тесты для повышения уровня</span>
				</div>
			</form>
		</div>
		<footer>
			<!-- <p>ффффффффффф <a href="" class="terms">ооооооооо</a> -->
			</p>
		</footer>
	</div>
</div>
<script src="../../../src/assets/scripts/local/tools.js"></script>
<script src="../../../src/assets/scripts/local/me.js"></script>
</body>
</html>
